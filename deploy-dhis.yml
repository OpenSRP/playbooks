- hosts: dhis-app-servers, dhis-postgresql-servers
  gather_facts: False
  pre_tasks:
    - include_tasks: tasks/python3-ubuntu.yml
    - name: Setup Ansible
      setup:
  roles:
    - common

- hosts: dhis-postgresql-servers
  become: true
  become_user: "root"
  roles:
    - onaio.postgresql

- hosts: dhis-app-servers
  roles:
    - dhis2
