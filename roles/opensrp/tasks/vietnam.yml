---
# Required variables:
#  brand_login_page
- name: Delete login header file
  become: yes
  become_user: "root"
  file:
    state: absent
    path: "{{ opensrp_user_home }}/{{ opensrp_tomcat_instance }}/webapps/opensrp/WEB-INF/jspf/header.jspf"

- name: Copy custom header.jspf to tomcat
  become: yes
  become_user: "root"
  copy:
    src: "{{ header_file_path }}"
    dest: "{{ opensrp_user_home }}/{{ opensrp_tomcat_instance }}/webapps/opensrp/WEB-INF/jspf/header.jspf"
    owner: root
    group: root

- name: Create images directory in css folder
  become: yes
  become_user: root
  file:
    path: "{{ opensrp_user_home }}/{{ opensrp_tomcat_instance }}/webapps/opensrp/resources/css/images"
    owner: "{{ opensrp_system_user }}"
    group: "{{ tomcat_group }}"
    state: directory

- name: Copy child-hero.jpg image to tomcat
  become: yes
  become_user: "root"
  copy:
    src: "{{ child_hero_file_path }}"
    dest: "{{ opensrp_user_home }}/{{ opensrp_tomcat_instance }}/webapps/opensrp/resources/css/images/child-hero.jpg"
    owner: root
    group: root

